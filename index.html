<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- ========  google font ============= -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!-- ===== custom css  ======= -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- ======= header  Part start ========= -->
      
    <nav class="navbar navbar-expand-lg navbar-light header-part">
        <a class="navbar-brand" href="#"><img class="header-logo" src="./images/Logo-nav@1x.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto menu-item">

            <li class="nav-item menu-items">
              <a class="nav-link" href="#">HOW IT WORKS</a>
            </li>

            <li class="nav-item menu-items">
              <a class="nav-link" href="#">LOG IN </a>
            </li>

            <li class="nav-item menu-items ">
                <a class="nav-link header-sign-up" href="#">SIGN UP</a>
              </li>
          </ul>
        </div>
      </nav>


<!-- =============  Header part end ============ -->


    <!-- =========     form secton start ======== -->

    <div class="container-fluid form-section m-auto">
        <div class="row">
            <div class="col-md-12 col-sm-12 form-header m-auto text-center">
                <h4>Complete your registration to start earning</h4>
                <p>Already have an account? <a href="#">Log In</a></p>
            </div>
            <div class="form-content col-md-12 col-sm-12">
                <form class="form">

                    <div class="form-group ">
                      <input type="email" class="form-control input-lg form-input"aria-describedby="emailHelp" placeholder="Email">
                    </div>

                    <div class="form-group form-input">
                      <input type="password" class="form-control input-lg form-input"placeholder="Password">
                    </div>
                   <div class="form-group form-input mb-5">
                        <select class="form-control input-lg form-input" id="exampleFormControlSelect1">
                          <option>Gender</option>
                          <option>Male</option>
                          <option>Femail</option>
                          
                        </select>
                      </div>

                      <div class="form-check mb-5 check-box">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label check-box-text" for="exampleCheck1">I agree to Branded Surveys' <a href="#"> Terms of Service</a> <br> and <a href="#">Privacy Policy</a> .</label>
                      </div>

                      <div class="form-button text-center">
                        <button type="submit" class="btn btn-primary form-btn  m-auto">SIGN UP</button>

                      </div>


                  </form>

                </div>

            </div>
        </div>
    </div>
















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
